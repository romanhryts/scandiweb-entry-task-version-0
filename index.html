<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clothes Category</title>
    <link rel="shortcut icon" href="img/header/head-icon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">
      <!-- Here we create container for 3 header sections -->
      <div class="header__container">
        <!-- Here is navigation menu for user -->
        <nav class="header__nav">
          <button class="nav__women nav__point">
            <span class="women">WOMEN</span>
          </button>
          <button class="nav__men nav__point">
            <span class="men">MEN</span>
          </button>
          <button class="nav__kids nav__point">
            <span class="kids">KIDS</span>
          </button>
        </nav>
        <!-- Here is just a section for our icon, it helps us in CSS -->
        <div class="header__icon">
          <img src="img/header/head-icon.svg" alt="Green Bag Icon" />
        </div>
        <!-- Here are some useful things for user, like currency converter and bag -->
        <div class="header__tools">
          <a href="#" class="icon__dollar">
            <img src="img/header/$.svg" alt="Dollar Icon" />
            <img
              src="img/header/arrow-down.svg"
              alt="Arrow Down Icon"
              class="icon__arrow"
            />
          </a>
          <!-- <span class="icon__arrow">⋁</span> arrow top: ⋀ -->
          <a href="#" class="icon__trolley"
            ><img src="img/header/trolley.svg" alt="Trolley Icon" class="trolley"
          /></a>
        </div>
      </div>
    </header>
    <main>
      <h2 class="category__name">Category name</h2>
      <section class="category__items">
        <div class="category__item"></div>
      </section>
    </main>
    <script src="js/nav-menu.js"></script>
    <script src="js/category-items.js"></script>
  </body>
</html>
